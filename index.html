<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image to PDF Converter</h1>
            <p>Upload your images and convert them to a customizable PDF</p>
        </header>

        <main>
            <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="images">Select Images:</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple required>
                    <div id="imagePreview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label>Page Layout:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="layout" value="single" checked>
                            Single Page
                        </label>
                        <label>
                            <input type="radio" name="layout" value="double">
                            Double Page Spread
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="borderSize">Border Size:</label>
                    <select id="borderSize" name="borderSize">
                        <option value="0">None</option>
                        <option value="1">Thin</option>
                        <option value="3" selected>Medium</option>
                        <option value="5">Thick</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="borderColor">Border Color:</label>
                    <select id="borderColor" name="borderColor">
                        <option value="black">Black</option>
                        <option value="gray">Gray</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </div>

                <button type="submit" class="btn">Convert to PDF</button>
            </form>
        </main>

        <footer>
            <p>Free and open source image to PDF converter</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
